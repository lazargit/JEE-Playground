
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<h1>Databinding</h1>


	<h:dataTable var="artikel" value="#{dataBean.list}"
		binding="#{dataBean.table}">
		<h:column>
			<h:outputText value="#{artikel.id}" />
		</h:column>

		<h:column>
			<h:outputText value="#{artikel.name}" />
		</h:column>

		<h:column>
			<h:form>
				<h:commandButton value="In den Warenkorb" action="#{dataBean.store}" />
			</h:form>
		</h:column>

	</h:dataTable>
	
	<h2><h:outputText value="#{dataBean.artikel.name}"/></h2>
</h:body>
</html>
